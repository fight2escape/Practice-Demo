<!DOCTYPE html>
  <html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>Transform</title>
  	<style type="text/css">
  	.trans-div{
  		-webkit-perspective:800;
		-webkit-perspective-origin:50% 50%;
		-webkit-transform-style: preserve-3d;	
  	}
	.transform{
		width: 200px;
		height: 200px;
		background-color: blue;
		margin:100px auto;
		box-shadow:0 0 5px #666;
	}
	input[type='range']{
		width:90%;
		margin-left:5%;
	}
	.showtext{
		display:block;
		text-align:center;
		margin:30px 0 10px;
	}
  	</style>
  </head>
  <body>
  	<div class="trans-div"><div class="transform" id="transform"></div></div>
  	<span class="showtext">rotate:x=<span id="degx-span">5</span>deg</span>
  	<input type="range" min="-360" max="360" value="0" id="rotatex" oninput="transform()">
  	<span class="showtext">rotate:y=<span id="degy-span">5</span>deg</span>
  	<input type="range" min="-360" max="360" value="0" id="rotatey" oninput="transform()">
  	<span class="showtext">rotate:z=<span id="degz-span">5</span>deg</span>
  	<input type="range" min="-360" max="360" value="0" id="rotatez" oninput="transform()">
  	<script type="text/javascript">
  	// window.onload = transform;
  	function transform(){
  		var x = document.getElementById('rotatex').value;
  		var y = document.getElementById('rotatey').value;
  		var z = document.getElementById('rotatez').value;
  		var t = document.getElementById('transform');
  		t.style.transform = "rotateX("+x+"deg) "+"rotateY("+y+"deg) "+"rotate("+z+"deg)";
  		document.getElementById('degx-span').innerHTML = x;
  		document.getElementById('degy-span').innerHTML = y;
  		document.getElementById('degz-span').innerHTML = z;
  	}
  	</script>
  </body>
  </html>
