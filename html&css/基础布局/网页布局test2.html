<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>两列布局</title>
<style type="text/css">
body{margin:0; padding:0;}
div{ font-size:30px; text-align:center;}
.main{ width:800px; height:800px; margin:0 auto; background-color:#0f0; border:1px dotted #000; }
.left{ width:180px;  line-height:800px; background-color:#555;float:left; margin:0px 10px; border:1px dashed #f00; }
.right{ width:580px;  line-height:800px; background-color:#f00; float:right; }

</style>
</head>

<body>
<div class="main">
	<div class="left"> LEFT</div>
	<div class="right"> RIGHT</div>
</div>
</body>
</html>
