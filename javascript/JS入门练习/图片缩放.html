<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" /> 
	<title>图片缩放</title>
</head>
<body>
<div class="wrap" style="margin:0 auto;width:300px;">
<img src="file:///C|/Users/Administrator/慕课源码/固定层效果/images/img_02.jpg" title="the picture" alt="reload again" id="changeimg" />
<br />
<input type="button" id="max" value="放大" />
<input type="button" id="min" value="缩小" />
</div>

<script type="text/javascript">
window.onload=function(){
	//增大按钮
	var maxBtn = document.getElementById("max");
	maxBtn.onclick = function() {
		maxfun();
	}
	var img = document.getElementById("changeimg");
	var maxWidth = img.width * 2;
	function maxfun () {
		var endWidth = img.width * 1.3;
		var endHeight = img.height * 1.3;
		var imgtime = setInterval(function() {
			if(img.width<endWidth){
				if(img.width<maxWidth){
					img.width = img.width*1.05;
					img.height = img.height*1.05;	
				}else{
					alert('已经增加到最大限度');
					clearInterval(imgtime);
				}
			}else{
				clearInterval(imgtime);
			}			
		},20);
		
	}
	//缩小按钮
	var minBtn = document.getElementById("min");
	minBtn.onclick = function(){
		minfun();
	}

	var img = document.getElementById("changeimg");
	var minWidth = img.width*0.5;
	function minfun(){
		var thisWidth = img.width*0.7;
		var mintime = setInterval(function(){
			if(img.width>thisWidth){
				if(img.width>minWidth){
					img.width = img.width*0.95;
					img.height = img.height*0.95;
				}else{
					alert('不能再缩小le ');
					clearInterval(mintime);
				}	
			}else{
				clearInterval(mintime);
			}
			
		},20);
	}
}

</script>

</body>
</html>
