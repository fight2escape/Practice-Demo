<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
	<title>WindowOnload</title>
	<script type="text/javascript">
	window.onload = function(){
		document.getElementById("contain").style.color = "red";
	}
	</script>
</head>
<body>
<div id="contain">This example is about window onload function.</div>
</body>
</html>
